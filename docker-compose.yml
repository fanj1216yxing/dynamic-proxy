version: '3.8'

services:
  dynamic-proxy:
    build: .
    container_name: dynamic-proxy
    depends_on:
      - sing-box
    ports:
      - "17283:17283"  # SOCKS5 Strict (SSL verification enabled)
      - "17284:17284"  # SOCKS5 Relaxed (SSL verification disabled)
      - "17285:17285"  # HTTP Strict (SSL verification enabled)
      - "17286:17286"  # HTTP Relaxed (SSL verification disabled)
      - "17287:17287"  # Rotate control (force switch to next proxy)
      - "17288:17288"  # HTTP mixed upstream (HTTP/HTTPS/SOCKS5)
      - "17289:17289"  # HTTP mixed CF-pass upstream (HTTP/HTTPS/SOCKS5)
      - "17290:17290"  # HTTP mainstream mixed upstream (VMESS/VLESS/HY2)
    volumes:
      - ./config.yaml:/app/config.yaml:ro  # Mount config as read-only
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai  # Set timezone (optional)
      # Mainstream core sidecar (required when detector.core=singbox/meta/mihomo)
      - DP_SINGBOX_SIDECAR_ADDR=${DP_SINGBOX_SIDECAR_ADDR:-sing-box:19081}
      - DP_SINGBOX_HEALTHCHECK_CMD=${DP_SINGBOX_HEALTHCHECK_CMD:-}
      # Optional protocol-specific health check commands
      - DP_HEALTHCHECK_SS_CMD=${DP_HEALTHCHECK_SS_CMD:-}
      - DP_HEALTHCHECK_SSR_CMD=${DP_HEALTHCHECK_SSR_CMD:-}
      - DP_HEALTHCHECK_TROJAN_CMD=${DP_HEALTHCHECK_TROJAN_CMD:-}
    networks:
      - proxy-network

  sing-box:
    image: ghcr.io/sagernet/sing-box:v1.12.22
    container_name: sing-box-sidecar
    restart: unless-stopped
    command: ["run", "-c", "/etc/sing-box/config.json"]
    volumes:
      - ./sing-box/sidecar.docker.json:/etc/sing-box/config.json:ro
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
